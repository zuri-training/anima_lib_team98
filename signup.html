<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="signup.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>Anima Lib</h1>
    </header>
    <!-- Signup Form -->
    <main>
      <form action="#">
        <fieldset>
          <h2>Get Started</h2>
          <div>
            <p>
              <label class="label" for="fullname">Full Name</label>
              <br />
              {{form.username}}
            </p>
            <p>
              <label class="label" for="E-mail">Email</label>
              <br />
              <input
                type="email"
                name="email"
                placeholder="johndoe@gmail.com"
                required
              />
            </p>
            <p>
              <label class="label" for="password">Password</label>
              <br />
              <input
                type="password"
                name="password"
                placeholder="********"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Password must be 8 or more characters, containing at least one number, one UPPERCASE and lowercase letter"
                required
              />
            </p>
            <p>
              <label class="label" for="cpassword">Confirm Password</label>
              <br />
              <input
                type="password"
                name="cpassword"
                placeholder="********"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Password must be 8 or more characters, containing at least one number, one UPPERCASE and lowercase letter"
                required
              />
            </p>
          </div>
          <div>
            <button type="submit">Sign up</button>
          </div>
          <div class="signin"">
            Already have an account? <a href="signin.html"><b>Sign in</b></a>
          </div>
          <div class="or">
            OR
          </div>
          <div class="icons">
            <i class="fab fa-google fa-5x"></i>
            <i class="fa fa-apple fa-5x"></i>
          </div>
          <div class="agreement">
            By signing up, you agree to our <a id="terms" href="#"><b>Terms</b></a> 
            & Condition and <a id="privacy" href="#"><b>Privacy Policy</b></a>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
