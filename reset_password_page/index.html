<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
         
  <body>
        

    <main>
        <div class="backspace">
            <ion-icon name="backspace-outline"></ion-icon>
            </div> 

      <div class="continer">
        <form>
            

          <h2>Reset Password</h2>
          <div class="input-group">
            <label for="txtEnternew">Enter your new password</label>
            <input type="password" name="txtEnternew"  class="form-control"/>
            <div class="toggle">
              <ion-icon id="eyeicon1" name="eye-off-outline"></ion-icon>
            </div>
          </div>
          <div class="input-group">
            <label for="txtconfirmnew">Confirm new password</label>
            <input type="password" name="txtconfirmnew" class="form-control" />
            <div class="toggle">
              <ion-icon id="eyeicon" name="eye-off-outline"></ion-icon>
            </div>
          </div>
          <button type="submit">save</button>
          <p class="already-user">
            Go back to <a href="a" class="login">Sign in </a>
          </p>
          
        </form>
      </div>
    </main>
  </body>
</html>
