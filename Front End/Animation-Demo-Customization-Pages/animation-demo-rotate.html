<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Animation Page</title>
    <link rel="stylesheet" type="text/css" href="animation-demo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>

  <body>
    <header>
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" width="120px" height="auto" />
      </a>
      <nav class="navbar">
        <a href="#home" class="bd-r">Home</a>
        <a href="Documentation.html" class="bd-r">Documentation</a>
        <a href="#" class="active bd-r" class="bd-r">Animations</a>
        <a href="About.html" class="bd-r">About</a>
        <button>
          <img src="download-16.png" alt="download library" />
          <span>Download</span>
        </button>
        <a href="">Jane Doe</a>
      </nav>
    </header>
    <main>
      <div class="animation-nav-bar">
        <!-- <a class="animation-switch" href="">Change Colours</a> -->
        <a class="animation-switch" href="animation-demo-bounce.html">Bounce</a>
        <a class="animation-switch" href="animation-demo-fade.html">Fade</a>
        <a class="animation-switch" href="animation-demo-move.html">Move</a>
        <a class="animation-switch" href="animation-demo-cloud.html">Cloud</a>
        <a class="animation-switch" href="animation-demo-pulse.html">Pulse</a>
        <a class="animation-switch active" href="#">Rotate</a>
        <a class="animation-switch" href="">Shake</a>
        <a class="animation-switch" href="animation-demo-stretch.html">Stretch</a>
      </div>
      <div class="animation-main">
        <div class="developer-actions">
          <a href="#"
            ><span class="iconify-inline" data-icon="carbon:reset-alt"
              >Reset</span
            ></a
          >
          <a href="#"
            ><span class="iconify-inline" data-icon="jam:code"
              >Copy Code</span
            ></a
          >
          <a href="#"
            ><span class="iconify-inline" data-icon="bi:filetype-doc"
              >Show Documentation</span
            ></a
          >
        </div>
        <div class="animation-container">
          <form class="animation-options" action="" method="">
            <h2>Options</h2>
            <!-- Bounce Animation Options Start -->
            <label for="object">Select Object</label>
            <select
              class="input-drop"
              name="object"
              id="object"
              required
              
            >
              <option disabled value="circle" >Circle</option>
              <option value="cube" selected>Cube</option>
            </select>
            <label for="variant">Variation</label>
            <select class="input-drop" name="Variation" id="variant" required>
              <option value="spin" selected> Spin (Default)</option>
              <option value="rotate-return">Rotate 45 And Return</option>
              <option value="reverse-spin">Reverse Spin</option>
              <option value="move-rotate">Motate Right Then Rotate 90</option>
              <option value="rotate-move">Rotate 180 Then Move Right</option>
            </select>
            <label for="duration-range">Duration (Seconds)</label>
            <input
              class="slider"
              type="range"
              min="1"
              max="30"
              value="10"
              name="duration-range"
              id="duration-range"
            />
            <label for="delay-range">Delay (Seconds)</label>
            <input
              class="slider"
              type="range"
              min="1"
              max="30"
              value="10"
              name="delay-range"
              id="delay-range"
            />
            <div class="options-group">
              <div>
                <label for="play-mode">Play Mode</label>
                <select
                  class="input-drop"
                  name="play-mode"
                  id="play-mode"
                  required
                >
                  <option value="running" selected>Running</option>
                  <option value="paused">Paused</option>
                </select>
              </div>
              <div>
                <label for="direction">Direction</label>
                <select
                  class="input-drop"
                  name="direction"
                  id="direction"
                  required
                >
                  <option value="normal" selected>Normal</option>
                  <option value="reverse">Reverse</option>
                  <option value="alternate">Alternate</option>
                  <option value="alternate-reverse">Alternate-Reverse</option>
                </select>
              </div>
            </div>
            <label for="iteration">Iteration-Count</label>
            <div class="iteration-group">
              <div>
                <input
                  class="slider"
                  type="range"
                  min="1"
                  max="20"
                  value="5"
                  name="iteration"
                  id="iteration  "
                />
              </div>
              <input
                class="checkbox"
                type="checkbox"
                name="infinite"
                id="infinite"
                value="Infinite"
              /><label for="infinite">Infinite</label>
            </div>

            <label for="timing-function">Timing-Function</label>
            <select
              class="input-drop"
              name="timing-function"
              id="timing-function"
              required
            >
              <option value="linear" selected>Linear</option>
              <option value="ease">Ease</option>
              <option value="ease-in">Ease-in</option>
              <option value="ease-out">Ease-out</option>
              <option value="ease-in-out">Ease-in-out</option>
            </select>
            <!-- Bounce Animation Options End -->
          </form>
          <div class="animation-object"></div>
        </div>
      </div>
    </main>
  </body>
</html>
