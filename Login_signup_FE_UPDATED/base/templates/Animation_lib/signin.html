{% extends 'main.html' %}
<link rel="stylesheet" href="signin.css" />
<script
  src="https://kit.fontawesome.com/882fb8e114.js"
  crossorigin="anonymous"
></script>
{% block content %}
<!-- Header Section -->
<header>
  <h1>Anima Lib</h1>
</header>
<!-- Signin Section -->

<section>
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset>
      <h2>Welcome Back</h2>

      <div>
        <p>
          <label for="E-mail">Email</label>
          <br />
          <input
            class="details"
            type="email"
            name="email"
            placeholder="johndoe@gmail.com"
            required
          />
        </p>

        <p>
          <label for="password">Password</label>
          <br />
          <input
            class="details"
            type="password"
            name="password"
            placeholder="********"
            title="Password must be 8 or more characters, containing at least one number, one UPPERCASE and lowercase letter"
            required
          />
        </p>
      </div>
      <div class="beforebutton">
        <div class="remember">
          <label for="remember"
            ><input type="checkbox" id="remember" name="remember" /> Remember
            me</label
          >
          <a class="forgpass" href="#">Forgot password?</a>
        </div>
      </div>

      <div>
        <button class="signin" type="submit" name="submit">Sign in</button>
      </div>

      <div>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>

      <div class="signup">
        Don't have an account? <a href="{% url 'signup' %}"><b>Sign up</b></a>
      </div>

      <div class="or">or continue with</div>

      <div class="icons">
        <button>
          <a href="https://accounts.google.com/servicelogin">
            <i class="fab fa-google fa-2x"></i>
            Google
          </a>
        </button>
        <button>
          <a href="https://www.icloud.com/">
            <i class="fa-brands fa-apple fa-2x"></i>
            Apple ID
          </a>
        </button>
        <button>
          <a href="https://m.facebook.com/login/">
            <i class="fa-brands fa-facebook fa-2x"></i>
            Facebook
          </a>
        </button>
      </div>
      <p class="guest">Continue as <a href="#">Guest</a></p>
    </fieldset>
  </form>
</section>
{% endblock %}
