<svg width="160" height="160" viewBox="0 -320 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <style>
        circle {
            animation: bounce 1s linear infinite;
            }
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50%);
            }
        }
    </style>
</defs>
<circle cx="460" cy="460" r="460" fill="#7D1B7E"/>
</svg>
