    <title>Contact us</title>

    <div class="contact-box">
      <h2 class="contact-box__header">Contact Us</h2>
      <h3 class="contact-box__subline">Leave us a message</h3>
      <div class="contactform-box">
        <div class="contactform">
          <input type="text" placeholder="Your Name" />
          <input type="text" placeholder="Email" />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="7"
            placeholder="Your Message"
          ></textarea>
          <button class="contactform__submit">Send</button>
        </div>
        <div class="contactinfo">
          <div>
            <span class="contactinfo__icon">

                xmlns="http://www.w3.org/2000/svg"

                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="32"
                />
                <circle
                  cx="256"
                  cy="192"
                  r="48"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="32"
                />
              </svg>
            </span>
            <p>
              Information Technologies building, Victoria Island, Lagos,
              Nigeria.
            </p>
          </div>
          <div>

          </div>

            <span class="contactinfo__icon"

                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewbox="0 0 512 512"

                  height="320"
                  rx="40"

                  stroke-width="32"
